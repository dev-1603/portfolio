<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Debjyoti Mohapatra - Senior Full Stack Developer specializing in Vue.js, React, TypeScript, and Node.js" />
		<meta name="keywords" content="full stack developer, vue.js, react, typescript, node.js, web development" />
		<meta name="author" content="Debjyoti Mohapatra" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://your-domain.com/" />
		<meta property="og:title" content="Debjyoti Mohapatra - Full Stack Developer" />
		<meta property="og:description" content="Senior Full Stack Developer specializing in Vue.js, React, TypeScript, and Node.js" />
		<meta property="og:image" content="https://your-domain.com/og-image.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://your-domain.com/" />
		<meta property="twitter:title" content="Debjyoti Mohapatra - Full Stack Developer" />
		<meta property="twitter:description" content="Senior Full Stack Developer specializing in Vue.js, React, TypeScript, and Node.js" />
		<meta property="twitter:image" content="https://your-domain.com/og-image.jpg" />

		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://api.github.com" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
